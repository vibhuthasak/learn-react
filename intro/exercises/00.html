<!-- ðŸ¨ Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- ðŸ¨ Then create a <script> and create a div (ðŸ’° document.createElement('div')) -->
<!-- ðŸ¨ Set the div's textContent to 'Hello World' and className to 'container' -->
<!-- ðŸ¨ Append the div to the root div using `appendChild` -->

<body>
  <div id=root> </div>

  <script type="text/javascript">
    const rootE1 = document.getElementById('root');
    const element = document.createElement('div');
    element.textContent = 'Hello World';
    element.className = 'container';
